name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207   
    - name: clean
      run: dotnet clean -c Release
    - name: build
      run: dotnet build
    - name: test
      run: |
        dotnet tool install -g coverlet.console
        dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=opencover.xml ./Cashwu.Core.Utility.Tests/Cashwu.Core.Utility.Tests.csproj
    - name: dotnet pack
      run: dotnet pack ./Cashwu.Core.Utility/Cashwu.Core.Utility.csproj -c Release -o ./release
    - name: nuget publish
      run: |
        dotnet nuget push ./release/*.nupk -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
